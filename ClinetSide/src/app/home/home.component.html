  <!-- Button to open chat -->
  <div class="text-center mt-3">
    <button class="btn btn-primary" (click)="toggleChat()">Chat with Friend</button>
  </div>
  
  <!-- Chat Section -->
  <div *ngIf="isChatOpen" class="chat-container">
    <div class="chat-box">
      <button class="close-chat" (click)="toggleChat()">Ã—</button>
      <div class="messages">
        <div *ngFor="let msg of messages" class="message">
          {{ msg }}
        </div>
      </div>
      <div class="chat-input">
        <input [(ngModel)]="messageText" class="form-control" placeholder="Type a message..." />
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
