<div *ngIf="!isLoggedIn" class="page-container">
  <div class="branding">
    <h1>Circlify</h1>
    <p>Circlify Reflects a sense of community and inclusivity.</p>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          requiredz
        />
      </div>

      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
        />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Log in</button>
      <a href="#" class="forgot-password">Forgotten password?</a>
    </form>
    <hr />
    <button class="create-account-btn" (click)="goToRegister()">Create new account</button>
  </div>
</div>

<router-outlet *ngIf="isLoggedIn"></router-outlet>
